name: release

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    env:
      HUGO_VERSION: 0.86.0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§ 
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.deb
          sudo dpkg -i hugo_extended_${{ env.HUGO_VERSION }}_Linux-64bit.deb
          git clone https://github.com/cowboysmall-tools/hugo-devresume-theme.git ./themes/hugo-devresume-theme
          hugo

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
